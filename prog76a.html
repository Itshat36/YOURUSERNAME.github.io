<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prog76a</title>
</head>
<body>
    <label for="num">Enter a number between 1 and 9 (inclusive): </label>
    <input type="number" id="num" name="num">
    <button onclick="surprise();">Calculate</button>
    <button onclick="reset();">Reset</button>
    <p id="out"></p>

    <script>
        function reset() {
            var p = document.getElementById("out");
            p.innerText = "";  // reset output
        }

        function surprise() {
            var num = Number(document.getElementById("num").value);
            var p = document.getElementById("out");
            p.innerText = "";  // reset output
            // if (something && anotherThing are BOTH true) [AND]
            // if (something || something else is true OR both) [OR]
            // if (!something -- something is false) [NOT]
            if (num >= 1 && num <= 9) {
                var num9 = num * 9;
                p.innerText += num + "\n";  // "\n" means line break <br>
                p.innerText += "x 9 \n";
                p.innerText += "__________\n";
                p.innerText += num9 + "\n";
                // Finish up from here - multiply by 12345679 and output

            } else {  // Otherwise...
                alert("Number must be between 1 and 9!");
            }
        }
    </script>
</body>
</html>
